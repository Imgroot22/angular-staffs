<div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="Add()" #form="ngForm" >
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              required
              ngModel
              name="formControl"
              name ="name"
              #ingredientName>
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              class="form-control"
              ngModel
              required
              name="amount"
              #ingredientAmount>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" [disabled]="form.invalid ||form?.form?.value.amount < 1 " type="submit">  {{ selectedUpdated ? "Update" : "Add" }}</button>
            <button class="btn btn-danger" *ngIf="ingredientSelected" type="button" (click)="Delete()" >Delete</button>
            <button class="btn btn-primary" (click)="clr()" type="button">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
