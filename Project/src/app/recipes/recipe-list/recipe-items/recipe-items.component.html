<a [routerLink]="[id]" class="list-group-item clearfix" routerLinkActive="active">
  <div class="pull-left">
    <h3 class="list-group-item-heading">{{recipe.name}}</h3>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <div class="pull-right">
    <img [src]="recipe.imageURL" class="img-fluid rounded-start m-3 " width="50" alt="recipe image">
  </div>
</a>
